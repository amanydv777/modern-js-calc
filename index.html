<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GlassCalc üîÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <h1 class="title">Calculator</h1>
    <p class="tagline">Your sleek & stylish calculator companion‚ú®</p>
    <div class="calculator">
        <label for="display" class="sr-only">Calculator display</label>
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
        <button onclick="press('C')" data-key="C">C</button>
        <button onclick="press('‚Üê')" data-key="Backspace">‚Üê</button>
        <button onclick="press('/')" data-key="/">√∑</button>
        <button onclick="press('*')" data-key="*">√ó</button>
        <button onclick="press('7')" data-key="7">7</button>
        <button onclick="press('8')" data-key="8">8</button>
        <button onclick="press('9')" data-key="9">9</button>
        <button onclick="press('-')" data-key="-">‚Äë</button>
        <button onclick="press('4')" data-key="4">4</button>
        <button onclick="press('5')" data-key="5">5</button>
        <button onclick="press('6')" data-key="6">6</button>
        <button onclick="press('+')" data-key="+">+</button>
        <button onclick="press('1')" data-key="1">1</button>
        <button onclick="press('2')" data-key="2">2</button>
        <button onclick="press('3')" data-key="3">3</button>
        <button onclick="calculate()" data-key="Enter">=</button>
        <button onclick="press('0')" class="zero" data-key="0">0</button>
        <button onclick="press('00')">00</button>
        <button onclick="press('.')" data-key=".">.</button>
        </div>
    </div>
    <p class="helper-text">Use keyboard or click buttons to use üî¢</p>

</div>
